<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    <h1 class="text-2xl font-semibold mb-6 text-center">URL Shortener</h1>
    <div class="space-y-4">
      <input id="originalUrl" type="url" placeholder="Enter URL to shorten"
             class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring" />
      <input id="alias" type="text" placeholder="Custom alias (optional)"
             class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring" />
      <button id="convertBtn"
              class="w-full py-3 bg-gray-800 text-white rounded hover:bg-gray-700 transition">
        Generate Short URL
      </button>
    </div>
    <div id="result" class="mt-6 text-center"></div>
    <div id="history" class="mt-8">
      <h2 class="text-xl mb-2">History (last 7 days)</h2>
      <ul id="historyList" class="space-y-1 text-sm text-gray-700"></ul>
    </div>
  </div>

  <script>
    const originalUrlInput = document.getElementById('originalUrl');
    const aliasInput = document.getElementById('alias');
    const resultDiv = document.getElementById('result');
    const historyList = document.getElementById('historyList');

    async function fetchHistory() {
      const res = await fetch('/api/history');
      const data = await res.json();
      historyList.innerHTML = data
        .map(u => `<li><a href=\"${window.location.origin}/${u.slug}\" target=\"_blank\" class=\"underline\">${window.location.origin}/${u.slug}</a></li>`)  
        .join('');
    }

    document.getElementById('convertBtn').addEventListener('click', async () => {
      const originalUrl = originalUrlInput.value;
      const alias = aliasInput.value;
      if (!originalUrl) return alert('Please enter a URL');
      const res = await fetch('/api/shorten', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ originalUrl, alias })
      });
      const data = await res.json();
      if (data.error) {
        resultDiv.innerHTML = `<p class=\"text-red-600\">${data.error}</p>`;
      } else {
        resultDiv.innerHTML = `<p>Short URL: <a href=\"${data.shortUrl}\" target=\"_blank\" class=\"underline text-blue-600\">${data.shortUrl}</a></p>`;
        originalUrlInput.value = '';
        aliasInput.value = '';
        fetchHistory();
      }
    });

    fetchHistory();
  </script>
</body>
</html>
